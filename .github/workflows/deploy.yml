name: Deploy ao push na main

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Disparar deploy hook
        env:
          DEPLOY_HOOK_URL: ${{ secrets.DEPLOY_HOOK_URL }}
        run: |
          if [ -z "$DEPLOY_HOOK_URL" ]; then
            echo "Faltando secret DEPLOY_HOOK_URL"; exit 1; fi
          curl -X POST -fsSL "$DEPLOY_HOOK_URL"
      - name: Finalizado
        run: echo "Deploy acionado!"
